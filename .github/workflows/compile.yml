name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build APKs
        run: ./gradlew clean assembleDebug assembleRelease --no-build-cache

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ChargerControl-Debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ChargerControl-Release
          path: app/build/outputs/apk/release/*.apk
